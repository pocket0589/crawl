{% extends 'base.html' %}

{% block content %}
<div class="article-list">
  <div class="container">
    <h1>네이버 기사 목록</h1>
    <ul class="article_list">
      {% for article in articles %}
      <li>
        <a href="{% url 'naver:detail' article.id %}">{{ article.title }}</li></a>
        <span>{{ article.publisher }}</span>
        <span>{{ article.time }}</span>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
